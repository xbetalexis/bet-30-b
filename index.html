<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Luck Scratch - Bet30</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bet-blue: #0a0b1e;
            --bet-pink: #e91e63;
            --bet-gold: #ffc107;
            --neon-glow: 0 0 15px var(--bet-pink), 0 0 30px var(--bet-pink);
        }

        body {
            font-family: 'Arial Black', sans-serif;
            background: radial-gradient(circle, #1a1c3a 0%, #0a0b1e 100%);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* FONDO ANIMADO */
        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.3;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            animation: bgMove 20s linear infinite;
        }

        @keyframes bgMove { from { background-position: 0 0; } to { background-position: 100% 100%; } }

        /* CABECERA DINÁMICA */
        .header-box {
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px var(--bet-pink)); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px var(--bet-pink)); }
        }

        /* TICKER DE GANADORES FICTICIOS */
        .winners-ticker {
            background: rgba(0,0,0,0.6);
            width: 100%;
            padding: 10px 0;
            position: absolute;
            top: 80px;
            border-top: 1px solid var(--bet-gold);
            border-bottom: 1px solid var(--bet-gold);
            overflow: hidden;
            white-space: nowrap;
        }

        .ticker-content {
            display: inline-block;
            animation: ticker 30s linear infinite;
        }

        .ticker-content span {
            margin-right: 50px;
            color: var(--bet-gold);
            font-size: 14px;
            text-transform: uppercase;
        }

        @keyframes ticker { from { transform: translateX(100%); } to { transform: translateX(-100%); } }

        /* CONTENEDOR DE LA RASPADITA */
        .scratch-card {
            position: relative;
            width: 350px;
            height: 200px;
            background: linear-gradient(45deg, #222, #444);
            border: 5px solid var(--bet-gold);
            border-radius: 20px;
            box-shadow: var(--neon-glow);
            overflow: hidden;
        }

        .prize-layer {
            position: absolute;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://img.freepik.com/free-vector/sparkling-bokeh-background-with-golden-glitter_1017-23423.jpg');
            background-size: cover;
        }

        .prize-layer h2 { font-size: 30px; margin: 0; color: #000; text-shadow: 1px 1px 0 #fff; }

        #scratchCanvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 2;
            cursor: url('https://cdn-icons-png.flaticon.com/32/1490/1490817.png'), auto;
            touch-action: none;
        }

        /* MODAL DE VICTORIA ESTILO CASINO */
        #winModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .win-content {
            background: var(--bet-blue);
            padding: 50px;
            border: 4px solid var(--bet-gold);
            border-radius: 30px;
            text-align: center;
            animation: winPop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes winPop { from { transform: scale(0); } to { transform: scale(1); } }

        .win-content h1 { font-size: 60px; color: var(--bet-gold); margin: 0; }
        .win-content .amount { font-size: 80px; color: white; margin: 20px 0; }
        .win-content button {
            background: var(--bet-pink);
            color: white; border: none; padding: 15px 40px;
            border-radius: 50px; font-size: 20px; cursor: pointer;
            box-shadow: 0 5px 15px rgba(233,30,99,0.4);
        }
    </style>
</head>
<body>

    <div class="bg-animate"></div>

    <div class="winners-ticker">
        <div class="ticker-content" id="ticker">
            </div>
    </div>

    <div class="header-box">
        <h1 style="margin:0; font-size: 40px;">BET<span>30</span></h1>
        <p style="color:var(--bet-gold); letter-spacing: 3px;">GOLDEN SCRATCH</p>
    </div>

    <div class="scratch-card">
        <div class="prize-layer">
            <h2 id="prizeText">¡CASI!</h2>
            <p id="subText" style="color:#333; font-weight:bold;">VUELVE A INTENTAR</p>
        </div>
        <canvas id="scratchCanvas" width="350" height="200"></canvas>
    </div>

    <div id="winModal">
        <div class="win-content">
            <h1>BIG WIN!</h1>
            <div class="amount">5.000</div>
            <p style="color:var(--bet-gold)">FICHAS NO EXTRAÍBLES</p>
            <button onclick="collectPrize()">RECLAMAR</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const ticker = document.getElementById('ticker');
        const winModal = document.getElementById('winModal');
        
        let attempts = 0;
        let isDrawing = false;
        
        // --- GANADORES FICTICIOS ---
        const fakeWinners = ["User_9921: $1.200", "Santi_K: $5.000", "Beto_30: $250", "Gaby_Casino: $10.000", "Pro_Player: $1.500"];
        ticker.innerHTML = fakeWinners.map(w => `<span><i class="material-icons-outlined" style="font-size:14px">stars</i> ${w}</span>`).join('').repeat(10);

        function initCanvas() {
            // Capa dorada de raspado
            const grad = ctx.createLinearGradient(0,0,350,200);
            grad.addColorStop(0, '#D4AF37');
            grad.addColorStop(0.5, '#FFFACD');
            grad.addColorStop(1, '#B8860B');
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Texto decorativo
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = '#444';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('RASPA AQUÍ', 175, 110);
            
            ctx.globalCompositeOperation = 'destination-out';
        }

        function handleMove(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.fill();
            
            checkScrape();
        }

        function checkScrape() {
            const pixels = ctx.getImageData(0, 0, 350, 200).data;
            let transparent = 0;
            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] === 0) transparent++;
            }
            
            if (transparent > (350 * 200 * 0.5)) { // 50% raspado
                if (isDrawing) revealPrize();
            }
        }

        function revealPrize() {
            isDrawing = false;
            attempts++;
            
            if (attempts === 20) {
                document.getElementById('prizeText').innerText = "¡5.000!";
                document.getElementById('subText').innerText = "FICHAS GANADAS";
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                setTimeout(() => { winModal.style.display = 'flex'; }, 800);
            } else {
                setTimeout(() => {
                    alert("¡Sigue raspando! ¡Tu suerte está cerca!");
                    resetCanvas();
                }, 300);
            }
        }

        function resetCanvas() {
            ctx.globalCompositeOperation = 'source-over';
            initCanvas();
        }

        function collectPrize() {
            attempts = 0;
            winModal.style.display = 'none';
            resetCanvas();
        }

        canvas.addEventListener('mousedown', () => isDrawing = true);
        canvas.addEventListener('touchstart', () => isDrawing = true);
        window.addEventListener('mouseup', () => isDrawing = false);
        window.addEventListener('touchend', () => isDrawing = false);
        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('touchmove', handleMove);

        window.onload = initCanvas;
    </script>
</body>
</html>
