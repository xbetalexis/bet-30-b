<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet30 - Suerte Navideña</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        :root {
            --bet-blue: #0a0b1e;
            --bet-footer: #11142b;
            --bet-pink: #e91e63;
            --bet-gold: #ffc107;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: var(--bet-blue);
            color: white;
            overflow-x: hidden;
        }

        /* --- NAVBAR SUPERIOR --- */
        header {
            background-color: var(--bet-blue);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: 900;
            color: #ffffff;
            text-decoration: none;
        }
        .logo span { color: var(--bet-pink); }

        .nav-center {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: bold;
            padding: 5px 10px;
        }
        .nav-link.active {
            border-bottom: 2px solid var(--bet-pink);
            color: var(--bet-pink);
        }

        .btn-acceso {
            background-color: var(--bet-pink);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- BANNER PRINCIPAL --- */
        .hero-banner {
            width: 100%;
            height: 450px;
            background: linear-gradient(to right, rgba(10,11,30,0.8), rgba(10,11,30,0.2)), 
                        url('https://img.freepik.com/premium-photo/christmas-gifts-poker-cards-chips-blue-background_175880-1412.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .hero-banner h1 {
            font-size: 80px;
            margin: 0;
            line-height: 0.9;
            text-transform: uppercase;
        }
        .hero-banner .pink-text {
            color: var(--bet-pink);
            font-size: 60px;
        }
        .hero-banner p {
            font-size: 18px;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        /* --- MENÚ DE CATEGORÍAS (ICONOS BLANCOS) --- */
        .category-bar {
            background-color: #050614;
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-bottom: 2px solid #1a1c3a;
        }

        .cat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.8;
        }
        .cat-item:hover, .cat-item.active {
            opacity: 1;
            color: var(--bet-pink);
        }
        .cat-item .material-icons-outlined {
            font-size: 30px;
            margin-bottom: 5px;
        }

        /* --- BARRA DE PROVEEDORES (ABAJO) --- */
        .providers-bar {
            background-color: var(--bet-footer);
            padding: 15px 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
        }

        .provider-logo {
            height: 30px;
            filter: grayscale(1) brightness(2);
            opacity: 0.6;
            transition: 0.3s;
        }
        .provider-logo:hover {
            filter: none;
            opacity: 1;
        }

        /* --- BOTÓN FLOTANTE CHAT --- */
        .chat-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #5c6bc0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo">Bet<span>30</span></a>
        <div class="nav-center">
            <a href="#" class="nav-link active">Inicio</a>
            <a href="#" class="nav-link">Casino</a>
        </div>
        <button class="btn-acceso">Acceso</button>
    </header>

    <section class="hero-banner">
        <div style="color:var(--bet-pink); font-weight:bold; font-size: 40px;">Bet<span>30</span></div>
        <h1>SUERTE</h1>
        <h1 class="pink-text">NAVIDEÑA ON</h1>
        <p>JUGÁ, GANÁ Y REPETÍ LA MAGIA FESTIVA</p>
    </section>

    <nav class="category-bar">
        <a href="#" class="cat-item active">
            <span class="material-icons-outlined">home</span>
            Lobby
        </a>
        <a href="#" class="cat-item">
            <span class="material-icons-outlined">workspace_premium</span>
            Jokers
        </a>
        <a href="#" class="cat-item">
            <span class="material-icons-outlined">local_fire_department</span>
            Hot
        </a>
        <a href="#" class="cat-item">
            <span class="material-icons-outlined">casino</span>
            Megaways
        </a>
    </nav>

    <div class="providers-bar">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/5/5a/Pragmatic_Play_logo.svg/1200px-Pragmatic_Play_logo.svg.png" class="provider-logo" alt="Pragmatic">
        <img src="https://www.pgsoft.com/images/common/logo.png" class="provider-logo" alt="PGSoft">
        <img src="https://habanerosystems.com/images/logo.png" class="provider-logo" alt="Habanero">
        <img src="https://www.evolution.com/sites/default/files/evolution_logo_white.png" class="provider-logo" alt="Evolution">
        <img src="https://playngonewsroom.com/wp-content/uploads/2021/03/PNG-Logo-White.png" class="provider-logo" alt="PlaynGo">
    </div>

    <div class="chat-float">
        <span class="material-icons-outlined" style="color:white">chat</span>
    </div>

</body>
</html>
