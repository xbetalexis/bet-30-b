<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet30 VIP - Raspadita Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --gold: #d4af37;
            --pink: #ff3399;
            --dark-bg: #121212;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background-color: black;
        }

        /* FONDO DE CASINO REAL */
        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1596838132731-3301c3fd4317?q=80&w=2070') center/cover;
            filter: brightness(0.3) blur(3px);
            z-index: -1;
        }

        /* BARRA DE GANADORES SUPERIOR */
        .top-winners {
            position: absolute;
            top: 0; width: 100%;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid var(--gold);
            padding: 8px 0;
            color: #f1c40f;
            font-size: 12px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        /* CONTENEDOR PRINCIPAL */
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            position: relative;
        }

        .logo-area { text-align: center; margin-bottom: 20px; }
        .logo-area h1 { 
            color: white; font-size: 60px; margin: 0; font-weight: 900;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .logo-area h1 span { color: var(--pink); font-style: italic; font-weight: 300; }
        .logo-area p { color: var(--gold); letter-spacing: 4px; font-weight: bold; margin: 0; }

        /* LA TARJETA (ESTILO IMAGEN) */
        .card-frame {
            position: relative;
            padding: 15px;
            background: #1a1a1a;
            border: 4px solid var(--gold);
            border-radius: 30px;
            box-shadow: 0 0 30px var(--pink), inset 0 0 15px var(--pink);
            width: 450px;
            height: 250px;
        }

        .card-inner {
            width: 100%; height: 100%;
            background: #000 url('https://www.transparenttextures.com/patterns/dark-leather.png');
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-inner span { color: white; font-size: 14px; margin-bottom: 10px; opacity: 0.8; }
        .prize-value { color: var(--gold); font-size: 70px; font-weight: 900; display: none; }

        #scratch-canvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 20;
            cursor: pointer;
            touch-action: none;
        }

        /* MODAL GANADOR (ESTILO IMAGEN) */
        #win-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid var(--gold);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            width: 350px;
            box-shadow: 0 0 50px rgba(255, 51, 153, 0.4);
        }

        .modal-content h3 { color: var(--gold); margin: 0; font-size: 16px; }
        .modal-content h2 { color: var(--pink); font-size: 32px; margin: 10px 0; }
        .modal-content .big-num { color: white; font-size: 60px; font-weight: 900; margin: 10px 0; }
        .modal-content p { color: var(--gold); font-size: 12px; margin-bottom: 25px; }
        .modal-content button {
            background: linear-gradient(to bottom, #f1c40f, #d4af37);
            color: black; border: none; padding: 12px 40px;
            border-radius: 25px; font-weight: 900; cursor: pointer; font-size: 16px;
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="top-winners">
    <span>★ Usuar123 ganó $2.5000</span>
    <span>★ Joker123 ganó $5.0000</span>
    <span>★ JokerKing ganó $5.0000</span>
    <span>★ Joka128 ganó $5.0000</span>
</div>

<div class="main-container">
    <div class="logo-area">
        <h1>BET30 <span>VIP</span></h1>
        <p>PREMIO EXCLUSIVO</p>
    </div>

    <div class="card-frame">
        <div class="card-inner">
            <span>RASPA RÁPIDO AQUÍ</span>
            <div class="prize-value" id="prize-text">5.000</div>
            <canvas id="scratch-canvas" width="450" height="250"></canvas>
        </div>
    </div>
</div>

<div id="win-modal">
    <div class="modal-content">
        <h3>¡FELICIDADES!</h3>
        <h2>¡GANANCIA ÉPICA!</h2>
        <div class="big-num">5.000</div>
        <p>FICHAS NO EXTRAÍBLES</p>
        <button onclick="closeWin()">COBRAR PREMIO</button>
    </div>
</div>

<script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const winModal = document.getElementById('win-modal');
    const prizeText = document.getElementById('prize-text');
    
    let attempts = 0;
    let isDrawing = false;

    function init() {
        // Capa de raspado gris metálico suave
        const grad = ctx.createLinearGradient(0, 0, 450, 250);
        grad.addColorStop(0, '#999');
        grad.addColorStop(0.5, '#ccc');
        grad.addColorStop(1, '#888');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 450, 250);

        // Texto tenue sobre la plata
        ctx.globalCompositeOperation = 'source-over';
        ctx.fillStyle = "rgba(0,0,0,0.2)";
        ctx.font = "bold 30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("RASPA AQUÍ", 225, 135);

        ctx.globalCompositeOperation = 'destination-out';
        ctx.lineWidth = 40; // Tamaño de raspado equilibrado
        ctx.lineCap = 'round';
    }

    function scratch(e) {
        if (!isDrawing) return;
        const rect = canvas.getBoundingClientRect();
        const x = (e.clientX || e.touches[0].clientX) - rect.left;
        const y = (e.clientY || e.touches[0].clientY) - rect.top;

        ctx.beginPath();
        if (this.lastX && this.lastY) {
            ctx.moveTo(this.lastX, this.lastY);
            ctx.lineTo(x, y);
        } else {
            ctx.moveTo(x, y);
            ctx.lineTo(x, y);
        }
        ctx.stroke();
        this.lastX = x;
        this.lastY = y;
        
        checkProgress();
    }

    function checkProgress() {
        const pixels = ctx.getImageData(0, 0, 450, 250).data;
        let count = 0;
        for (let i = 3; i < pixels.length; i += 40) {
            if (pixels[i] === 0) count++;
        }
        if (count > 250) reveal();
    }

    function reveal() {
        if (!isDrawing) return;
        isDrawing = false;
        attempts++;

        if (attempts === 20) {
            prizeText.style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => { winModal.style.display = 'flex'; }, 800);
        } else {
            setTimeout(() => {
                alert("¡Sigue intentando!");
                reset();
            }, 300);
        }
    }

    function reset() {
        this.lastX = null; this.lastY = null;
        ctx.globalCompositeOperation = 'source-over';
        init();
        prizeText.style.display = 'none';
    }

    function closeWin() {
        attempts = 0;
        winModal.style.display = 'none';
        reset();
    }

    canvas.addEventListener('mousedown', (e) => { isDrawing = true; scratch(e); });
    canvas.addEventListener('touchstart', (e) => { isDrawing = true; scratch(e); });
    window.addEventListener('mouseup', () => { isDrawing = false; this.lastX = null; });
    window.addEventListener('touchend', () => { isDrawing = false; this.lastX = null; });
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('touchmove', (e) => { e.preventDefault(); scratch(e); }, {passive: false});

    init();
</script>

</body>
</html>
